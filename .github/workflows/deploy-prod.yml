name: Publish Image (GHCR)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type PUBLISH to build and push the image"
        required: true
        type: string
      push_latest:
        description: "Also push :latest tag (not recommended)"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: grid
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_TAG: v${{ github.run_number }}-${{ github.sha }}

jobs:
  publish-image:
    runs-on: ubuntu-latest
    steps:
      - name: Guard confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "PUBLISH" ]; then
            echo "Confirmation mismatch. Type PUBLISH exactly to proceed." >&2
            exit 1
          fi
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME || github.actor }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" .
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            docker tag "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi

      - name: Push Docker image
        run: |
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi

      - name: Summary
        run: |
          echo "## Published Images" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          fi
