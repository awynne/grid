- name: "epic:f1-daily-pulse"
  color: "0052CC" 
  description: "F1 - Daily Pulse epic"

- name: "epic:f2-powering-me"
  color: "0052CC"
  description: "F2 - What's Powering Me epic"

- name: "epic:f3-duck-days"
  color: "0052CC"
  description: "F3 - Duck Days epic"

- name: "epic:f4-what-changed"
